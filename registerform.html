<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Registration Form</title>
</head>
<body bgcolor="lightGreen">
<div>
	<form action="url" method="POST">
	<pre>
		<h2><i>REGISTRATION FORM</i></h2>
		<label for="username"><b> Name :</b></label><input type="text" name="username" value="Name" required autofocus autocomplete="off">
		
		<label for="password"><b> Password :</b></label><input type="password" name="password" required autofocus autocomplete="off">
		
		<label for="email"><b> Email :</b></label><input type="email" name="email" value="email" autofocus autocomplete="off">
		
		<label for="mobileno"><b> Contact No :</b></label><input type="number" name="mobileno" placeholder="Enter 10 digits mobile number" autofocus autocomplete="off">
		
		<label for="gender"><b> Male :</b></label><input type="radio" name="gender" value="gender">
		<label for="gender"><b> Female :</b></label><input type="radio" name="gender" value="gender" checked>
		<label for="gender"><b> Others :</b></label><input type="radio" name="gender" value="gender">
		
		<label for="dob"><b> DOB and Time:</b></label><input type="datetime-local" name="dob" value="dobntime">
		
		<label for="country"><b> Country :</b></label>	<select name="country">
			<option name="India" value="India">India</option>
			<option>Australia</option>
			<option>Africa</option>
			<option>America</option>
			<option>China</option>
		</select>
		
		<label for="hobbies"><b> Hobbies</b> </label>
		<input type="checkbox" name="hobbies" value="singing">Singing
		<input type="checkbox" name="hobbies" value="dancing">Dancing
		<input type="checkbox" name="hobbies" value="travelling" checked>Travelling
		<input type="checkbox" name="hobbies" value="reading">Reading
		<input type="checkbox" name="hobbies" value="playing">Playing
		
		<label for="address"><b> Address :</b></label><input type="text" name="address" value="address" autofocus autocomplete="off">
		
		<label for="comments"><b> Comments :</b></label>
		<textarea rows="5" cols="20" name="comments" value="comments" autofocus autocomplete="off"></textarea>
		
		<label for="rating"><b> Rating :</b></label>
		<input type="range" name="rating" value="rating" autofocus autocomplete="off">
		
		<label for="search"><b> Search :</b></label>
		<input type="search" name="search" value="search">
		
		<label for="photo"><b> Upload Photo :</b></label><input type="file" name="photo" value="photo">
		
		<input type="submit" name="submit" value="submit">
		
	</pre>	
	</form>
</div>
</body>
</html>
